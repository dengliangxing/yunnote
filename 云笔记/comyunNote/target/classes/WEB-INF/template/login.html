<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>登录</title>
    <link rel="stylesheet" href="static/assets/login/bootstrap.min.css">
    <link rel="stylesheet" href="static/assets/css/font-awesome.css">
    <link rel="stylesheet" href="static/assets/css/login.css">
    <link rel="stylesheet" href="static/assets/materialize/css/materialize.min.css" media="screen,projection"/>
    <script src="static/assets/js/jquery-1.10.2.js"></script>
    <script src="static/assets/login/tether.min.js"></script>
    <script src="static/assets/login/bootstrap.min.js"></script>
</head>

<body>

<div id="bgc" class="container pt-5">
            <div class="col-sm-12 col-md-5 col-lg-5 m-auto pt-5 mt-5">
        <!--登陆框-->
        <div id="card" class="card" style="border-radius: 10px">
            <div class="card-block">
                <!--标题-->
                <h2 class="card-title"><i class="fa fa-user" aria-hidden="true"></i>登录</h2>
                <hr>
                <span class="text-muted text-danger" th:unless="${msg == null}" th:text="${msg}"></span>
                <form th:action="@{/index.do}" method="post">
                    <!--用户输入框-->
                    <div class="input-group ">
                        <input  type="text" class="form-control" placeholder="账号" id="username" name="username" th:value="${username}" required >
                        <div class="warning" id="namespan"></div>
                    </div>
                    <br/>
                    <!--密码输入框-->
                    <div class="input-group">
                        <input type="password" class="form-control" placeholder="密码" name="password" id="password" th:value="${password}" required>
                        <div class="warning" id="passwordspan"></div>
                    </div>
                    <br/>
                    <br/>
                    <!--登录按钮-->
                    <div align="center" style="padding-bottom: 10%">
                        <button id="loginButton" class="btn btn-outline-success" type="submit" style="width: 12rem">登录</button>
                    </div>

                </form>
                <!--注册按钮-->
                <div align="center" style="padding-bottom: 10%">
                    <a id="registerButton" class="btn btn-outline-success"  style="width: 12rem" th:href="@{/register.do}">点击我注册</a>
                </div>

            </div>
        </div>
    </div>
</div>

</body>
</html>
